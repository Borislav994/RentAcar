<div ng-controller="autoCtrl">
	<h1>Unesite vrednosti za artikal koji zelite da dodate:</h1>
	<form>
		<div class="form-group">
			<label>Model</label> <input class="form-control"
				ng-model="automobil.model" />
		</div>
		<div class="form-group">
			<label>Registracija</label> <input class="form-control"
				ng-model="automobil.registracija" />
		</div>
		<div class="form-group">
			<label>Godiste</label> <input class="form-control"
				ng-model="automobil.godiste" />
		</div>
		<div class="form-group">
			<label>Portrosnja</label> <input class="form-control"
				ng-model="automobil.potrosnja" />
		</div>
		<div class="form-group">
			<label>Kompanija</label> <select class="form-control"
				ng-model="automobil.kompanijaId">
				<option ng-repeat="k in kompanije" value="{{k.id}}"
					ng-selected="k.id == automobil.kompanijaId">{{k.naziv}}</option>
			</select>
		</div>

		<button type="button" ng-click="doAdd()" class="btn btn-success">Dodaj</button>
	</form>

	<br> <br>

	<div class="col-3 col-lg-12">
		<form>
			<div class="form-group">
				<label>Model</label> <input class="form-control"
					ng-model="searchParams.model" />
			</div>
			<div class="form-group">
				<label>Godiste od:</label> <input class="form-control"
					ng-model="searchParams.godiste" />
			</div>
			<div class="form-group">
				<label>Potrosnja do:</label> <input class="form-control"
					ng-model="searchParams.potrosnja" />
			</div>
			
			<button type="button" ng-click="doSearch()" class="btn btn-primary">Pretrazi</button>
		</form>
	</div>
	
	<div class="col-12 col-lg-12">

			<div class="btn-group float-right">
				<button ng-disabled="pageNum == 0" ng-click="changePage(-1)"
					class="btn btn-info">Prosla</button>
				<button ng-disabled="pageNum == totalPages - 1"
					ng-click="changePage(1)" class="btn btn-info">Sledeca</button>
			</div>

			<br> <br>




	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Model</th>
				<th>Registracija</th>
				<th>Godiste</th>
				<th>Potrosnja</th>
				<th>Kompanija</th>
				<th>Izmeni</th>
				<th>Obrisi</th>
				<th>Iznajmi</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="r in automobili">
				<td>{{r.model}}</td>
				<td>{{r.registracija}}</td>
				<td>{{r.godiste}}</td>
				<td>{{r.potrosnja + "l"}}</td>
				<td>{{r.kompanijaName}}</td>
				<td><button class="btn btn-warning" ng-click="goToEdit(r.id)">
						<i class="fa fa-pencil" aria-hidden="true"></i>
					</button></td>
				<td><button type="button" class="btn btn-danger"
						ng-click="doDelete(r.id)">
						<i class="fa fa-trash-o" aria-hidden="true"></i>
					</button></td>
				<td><button class="btn btn-warning" ng-click="doIznajmi(r.id)"
				 ng-disabled="r.iznajmljen == true">
						Iznajmi</i>
					</button></td>
			</tr>
		</tbody>
	</table>
</div>
